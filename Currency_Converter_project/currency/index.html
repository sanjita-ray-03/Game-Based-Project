<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <section class="wrapper">
        <div class="heading">
            <div class="head">
                <div class="img">
                    <img src="img/logo.png" alt="logo-image">
                </div>
                <div class="text">
                    
                </div>
            </div>
        </div>
        <div class="first">

            <div class="card">
                <h2>Currency Converter</h2>

                <form>

                    <div class="form amt margin-bottom">
                        <label for="" id="labelamt">Enter Amount:</label>
                        <input type="number" id="enterAmt" required>
                    </div>
                    <div class="fromto">
                        <p id="from">From</p>
                        <p id="to">To</p>
                        
                    </div>
                    <div class="form fromtoopt margin-bottom">    
                        <div class="indrop from">
                            <div class="flag">
                                <img src="https://flagsapi.com/US/flat/64.png" />
                            </div>
                            
                            <select name="curfrom" id="curfrom"></select>
                                
                        </div> 
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="indrop to">
                            <div class="flag">
                                <img src="https://flagsapi.com/IN/flat/64.png" />
                            </div>
                            
                            <select name="curto" id="curto"></select>
                        </div>                    
                        
                   </div>
                   <div class="form range margin-bottom">
                    <p>1 USD = 83.76735 INR</p>
                   </div> 
                   <div class="form">
                    <button>Convert</button>
                   </div>    
                   

                </form>
            </div>
        </div>
    </section>
    <script src="script.js" type="module"></script>
    <script src="codes.js" type="module"></script>
</body>
</html>
